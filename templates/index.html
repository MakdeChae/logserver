<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Download 버튼과 Delete 버튼 스타일 */
        a.download-btn, form.delete-form button {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            width: 100px;
            display: inline-block;
            text-align: center;
        }

        /* Download 버튼 색상 */
        a.download-btn {
            background-color: #4CAF50;
            color: white;
        }

        a.download-btn:hover {
            background-color: #45a049;
        }

        /* Delete 버튼 스타일 */
        form.delete-form button {
            background-color: #f44336;
            color: white;
        }

        form.delete-form button:hover {
            background-color: #d32f2f;
        }

        .upload-form {
            margin-top: 20px;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        /* Choose file 버튼 스타일 */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .file-input-button {
            display: inline-block;
            background-color: #ffeb3b;
            color: black;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-input-button:hover {
            background-color: #fdd835;
        }

        /* 선택된 파일 이름 스타일 */
        #file-name {
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded ZIP Files</h1>
        
        <!-- 파일 목록을 표로 출력 -->
        <div id="file-list">
            <table>
                <tr>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
                {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                    <td>
                        <a href="/download/{{ file }}" class="download-btn">Download</a>
                        <form action="/delete/{{ file }}" method="post" class="delete-form" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <h2>Upload New ZIP File</h2>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <button class="file-input-button" type="button">Choose File</button>
                <input type="file" name="file" id="file-input">
            </div>
            <br><br>
            <div id="file-name"></div> <!-- 선택된 파일 이름 표시 -->
            <input type="submit" value="Upload" class="upload-btn">
        </form>
    </div>

    <script>
        // 파일 선택 시 파일 이름을 표시
        document.getElementById('file-input').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('file-name').textContent = 'Selected file: ' + fileName;
        });

        // 업로드 후 목록 갱신
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    // 업로드 후 파일 목록 갱신
                    fetch('/').then(response => response.text()).then(html => {
                        var parser = new DOMParser();
                        var doc = parser.parseFromString(html, 'text/html');
                        var newFileList = doc.getElementById('file-list').innerHTML;
                        document.getElementById('file-list').innerHTML = newFileList;
                    });
                } else {
                    console.error('File upload failed.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
